Host workstation
  Hostname workstation-57b1.rhpds.opentlc.com

Host 10.10.10.* 
  User cloud-user
  ProxyJump workstation

Match User cloud-user
  IdentityFile ~/.ssh/openstack_key

Host *
  ForwardAgent yes
  StrictHostKeyChecking no
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  PasswordAuthentication no
