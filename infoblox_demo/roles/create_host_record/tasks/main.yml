---
- name: Create Host Record
  nios_host_record: 
    name: "{{ host_record }}"
    view: "{{ dns_view }}"
    ipv4:
      - address: "{{ ipv4_address }}"
    ttl: 3600
    extattrs:
      Site: "{{ site_info }}"
    comment: "{{ host_record_comments }}"
    state: present
    provider: "{{ nios_provider }}"
