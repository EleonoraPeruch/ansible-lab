---
- name: Create Web App-2 from Template and Customize
  vmware_guest:
    datacenter: "{{ vm_datacenter }}"
    validate_certs: no
    folder: /testvms
    name: "{{ webapp_servers[1] }}"
    state: poweredon
    template: "{{ vm_template }}"
    disk:
    - size_gb: "{{ vm_disk_size }}"
      type: "{{ vm_disk_provisioning_type }}"
      datastore: "{{ vm_datastore }}"
    hardware:
      memory_mb: "{{ vm_ram }}"
      num_cpus: "{{ vm_vcpu }}"
    networks:
    - name: "{{ vm_network }}"
      ip: "{{ ipv4_address[1] }}"
      netmask: "{{ subnet_netmask }}"
      gateway: "{{ subnet_gateway }}"
    wait_for_ip_address: yes
    customization:
      domain: "{{ vm_domain }}"
      dns_servers:
      - "{{ vm_dns_server }}"
  delegate_to: localhost
