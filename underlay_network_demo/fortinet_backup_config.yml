---
- name: Backup Fortinet Firewall Configurations
  hosts: "{{ firewalls }}"
  gather_facts: false

  tasks:
  - name: Get current time
    command: date "+%Y-%m-%d-%H:%M:%S"
    register: timestamp

  - name: Backup Fortinet Config
    include_role:
      name: fortinet_backup_config
      vars_from: "fortinet_connection.yml"
