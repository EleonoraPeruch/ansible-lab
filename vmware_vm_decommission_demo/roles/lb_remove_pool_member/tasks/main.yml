---
- name: Remove Pool Member
  bigip_pool_member:
    provider: "{{ f5_provider }}"
    state: absent
    pool: "{{ f5_pool_name }}"
    partition: Common
    host: "{{ hostvars[item].ansible_host }}"
    port: "{{ webapp_port }}"
    validate_certs: "no"
  loop: "{{ webapp_server }}"
  delegate_to: localhost
